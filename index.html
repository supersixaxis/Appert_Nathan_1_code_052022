<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/406da18a0b.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>ohmyfood</title>
</head>

<body>
    <header>
        <!-- Partie présentation et exploration -->
        <div id="centrer">
            <picture>
                <img src="images/ohmyfood.png" alt="logo oh my good">
            </picture>
            <div id="exploration">
                <div id="geolocalisation">
                    <p><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
                </div>
                <h1 id="header_h1">Réservez le menu qui vous convient</h1>
                <p id="header_p">Découvrez des restaurants d'exception, selectionnés par nos soins</p>
                <button id="bouton_explorer">Explorer nos restaurants</button>
            </div>
        </div>
        <h1>Fonctionnement</h1>
        <div class="div_fonctionnement">
            <p class="numero_fonctionnement">1</p>
            <p class="bouton_fonctionnement"><i class="fas fa-mobile"></i>Choisissez un restaurant</p>
        </div>

        <div class="div_fonctionnement">
            <p class="numero_fonctionnement">2</p>
            <p class="bouton_fonctionnement"><i class="fas fa-list"></i>Composez votre menu</p>
        </div>
        <div class="div_fonctionnement">
            <p class="numero_fonctionnement">3</p>
            <p class="bouton_fonctionnement"><i class="fas fa-store"></i>Dégustez au restaurant</p>
        </div>



    </header>
    <section>
        <h1>Restaurants</h1>
    </section>
</body>


</html>
